<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Timeline</title>
</head>
<body>
  <main class="wrapper">
    <h2>Генерируется на jquery</h2>

    <label>
      Количество шагов
      <select id="steps-count">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </label>

    <label>
      Текущий шаг
      <select id="current-step">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </label>
    <br>

    <label>
      Расположение лейбла
      <select id="label-position">
        <option value="point-top">По центру чек-поинта над таймлайном</option>
        <option value="line-top">По центру прогресс-линии над таймлайном</option>
        <option value="point-bottom">По центру чек-поинта под таймлайном</option>
        <option value="line-bottom">По центру прогресс-линии под таймлайном</option>
      </select>
    </label>

    <div id="result">
      <div class="loader">
        Загрузка...
      </div>
    </div>

    <h2>Как на макете</h2>

    <ul class="timeline timeline_label-position_point-top">
      <li class="timeline__step timeline__step_status_success">
        <span class="timeline__step-label">Step 1</span>
        <span class="timeline__step-line"></span>
      </li>
      <li class="timeline__step timeline__step_status_success">
        <span class="timeline__step-label">Step 2</span>
        <span class="timeline__step-line"></span>
      </li>
      <li class="timeline__step timeline__step_status_process">
        <span class="timeline__step-label">Step 3</span>
        <span class="timeline__step-line"></span>
      </li>
      <li class="timeline__step">
        <span class="timeline__step-label">Step 4</span>
        <span class="timeline__step-line"></span>
      </li>
    </ul>

    <ul class="timeline timeline_label-position_line-top">
      <li class="timeline__step timeline__step_status_success">
        <span class="timeline__step-label">Step 1</span>
        <span class="timeline__step-line"></span>
      </li>
      <li class="timeline__step timeline__step_status_success">
        <span class="timeline__step-label">Step 2</span>
        <span class="timeline__step-line"></span>
      </li>
      <li class="timeline__step timeline__step_status_process">
        <span class="timeline__step-label">Step 3</span>
        <span class="timeline__step-line"></span>
      </li>
      <li class="timeline__step">
        <span class="timeline__step-label">Step 4</span>
        <span class="timeline__step-line"></span>
      </li>
    </ul>

    <ul class="timeline timeline_label-position_point-bottom">
      <li class="timeline__step timeline__step_status_success">
        <span class="timeline__step-label">Step 1</span>
        <span class="timeline__step-line"></span>
      </li>
      <li class="timeline__step timeline__step_status_success">
        <span class="timeline__step-label">Step 2</span>
        <span class="timeline__step-line"></span>
      </li>
      <li class="timeline__step timeline__step_status_process">
        <span class="timeline__step-label">Step 3</span>
        <span class="timeline__step-line"></span>
      </li>
      <li class="timeline__step">
        <span class="timeline__step-label">Step 4</span>
        <span class="timeline__step-line"></span>
      </li>
    </ul>

    <ul class="timeline timeline_label-position_line-bottom">
      <li class="timeline__step timeline__step_status_success">
        <span class="timeline__step-label">Step 1</span>
        <span class="timeline__step-line"></span>
      </li>
      <li class="timeline__step timeline__step_status_success">
        <span class="timeline__step-label">Step 2</span>
        <span class="timeline__step-line"></span>
      </li>
      <li class="timeline__step timeline__step_status_process">
        <span class="timeline__step-label">Step 3</span>
        <span class="timeline__step-line"></span>
      </li>
      <li class="timeline__step">
        <span class="timeline__step-label">Step 4</span>
        <span class="timeline__step-line"></span>
      </li>
    </ul>
  </main>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
